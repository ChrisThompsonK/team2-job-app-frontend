version: '3.8'

services:
  # Backend service from Azure Container Registry
  backend:
    image: ${AZURE_REGISTRY}/team2-job-app-backend:latest
    container_name: team2-backend
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend service (local build)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: team2-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - API_BASE_URL=http://backend:8000
      - AUTH_API_BASE_URL=http://backend:8000/api/auth
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
