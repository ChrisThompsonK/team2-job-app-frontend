name: CI Pipeline

on:
  # Run on pull requests to any branch
  pull_request:
    branches: ["*"]
  # Run on pushes to any branch
  push:
    branches: ["*"]

env:
  NODE_VERSION: "20"

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Biome check
        run: npm run check

      - name: Run TypeScript type check
        run: npm run type-check

      - name: Run tests
        run: npm run test:run

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage/
          retention-days: 7

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
          retention-days: 7

  docker-build-and-push:
    name: Build and Push Docker Image to ACR
    runs-on: ubuntu-latest
    needs: code-quality
    # Only run on main branch pushes (not PRs, not other branches)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image metadata
        id: meta
        run: |
          # Use Git SHA for unique tagging
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          
          # ACR registry endpoint - replace with your ACR name
          ACR_REGISTRY="${{ secrets.ACR_REGISTRY }}"
          
          # Create ACR tags
          ACR_TAGS="${ACR_REGISTRY}/team2-job-app-frontend:${SHORT_SHA}"
          ACR_TAGS="${ACR_TAGS},${ACR_REGISTRY}/team2-job-app-frontend:main-latest"
          
          echo "acr_tags=${ACR_TAGS}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "acr_registry=${ACR_REGISTRY}" >> $GITHUB_OUTPUT

      - name: Build and push to ACR
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.acr_tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Display ACR push information
        run: |
          echo "âœ… Docker image pushed to Azure Container Registry!"
          echo ""
          echo "ACR Registry: ${{ steps.meta.outputs.acr_registry }}"
          echo ""
          echo "Image tags pushed:"
          echo "${{ steps.meta.outputs.acr_tags }}" | tr ',' '\n' | sed 's/^/  - /'
          echo ""
          echo "Git SHA: ${{ github.sha }}"
          echo "Short SHA: ${{ steps.meta.outputs.short_sha }}"
          echo ""
          echo "ðŸ“Œ Pull the image with:"
          echo "  docker pull ${{ steps.meta.outputs.acr_registry }}/team2-job-app-frontend:${{ steps.meta.outputs.short_sha }}"
          echo "  docker pull ${{ steps.meta.outputs.acr_registry }}/team2-job-app-frontend:main-latest"

