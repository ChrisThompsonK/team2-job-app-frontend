name: CI Pipeline

on:
  # Run on pull requests to any branch
  pull_request:
    branches: ["*"]
  # Run on pushes to any branch
  push:
    branches: ["*"]

env:
  NODE_VERSION: "20"
  REGISTRY_NAME: aiacademy25
  IMAGE_NAME: team2-job-app-frontend

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Biome check
        run: npm run check

      - name: Run TypeScript type check
        run: npm run type-check

      - name: Run tests
        run: npm run test:run

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Build project
        run: npm run build

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: code-quality
    if: github.ref != 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image metadata
        id: meta
        run: |
          # Use Git SHA for unique tagging
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          BRANCH_NAME=$(echo ${{ github.ref_name }} | sed 's/[^a-zA-Z0-9]/-/g')
          
          # Create local tags for building
          TAGS="team2-job-app-frontend:${SHORT_SHA}"
          TAGS="${TAGS},team2-job-app-frontend:${BRANCH_NAME}"
          
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "branch=${BRANCH_NAME}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Display build information
        run: |
          echo "✅ Docker image built successfully!"
          echo ""
          echo "Image tags:"
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' | sed 's/^/  - /'
          echo ""
          echo "Git SHA: ${{ github.sha }}"
          echo "Short SHA: ${{ steps.meta.outputs.short_sha }}"
          echo "Branch: ${{ steps.meta.outputs.branch }}"

  docker-push:
    name: Build and Push to ACR
    runs-on: ubuntu-latest
    needs: code-quality
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ACR Login
        run: az acr login --name ${{ env.REGISTRY_NAME }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image tags
        id: meta
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          
          TAGS="${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${SHORT_SHA}"
          TAGS="${TAGS},${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest"
          
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Display push information
        run: |
          echo "✅ Docker image pushed successfully to ACR!"
          echo ""
          echo "Registry: ${{ env.REGISTRY_NAME }}.azurecr.io"
          echo "Image tags:"
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' | sed 's/^/  - /'


