name: CI Pipeline

on:
  # Run on pull requests to any branch
  pull_request:
    branches: ["*"]
  # Run on pushes to any branch
  push:
    branches: ["*"]

env:
  NODE_VERSION: "20"

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Biome check
        run: npm run check

      - name: Run TypeScript type check
        run: npm run type-check

      - name: Run tests
        run: npm run test:run

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage/
          retention-days: 7

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
          retention-days: 7

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image metadata
        id: meta
        run: |
          # Use Git SHA for unique tagging
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          BRANCH_NAME=$(echo ${{ github.ref_name }} | sed 's/[^a-zA-Z0-9]/-/g')
          
          # Create tags
          TAGS="team2-job-app-frontend:${SHORT_SHA}"
          TAGS="${TAGS},team2-job-app-frontend:${BRANCH_NAME}"
          
          # If on main branch, also tag as latest
          if [ "${{ github.ref_name }}" = "main" ]; then
            TAGS="${TAGS},team2-job-app-frontend:latest"
          fi
          
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "branch=${BRANCH_NAME}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Display build information
        run: |
          echo "✅ Docker image built successfully!"
          echo ""
          echo "Image tags:"
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' | sed 's/^/  - /'
          echo ""
          echo "Git SHA: ${{ github.sha }}"
          echo "Short SHA: ${{ steps.meta.outputs.short_sha }}"
          echo "Branch: ${{ steps.meta.outputs.branch }}"
          echo "Build time: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"

      - name: Test container startup
        run: |
          # Run a quick test to ensure the image works
          IMAGE_TAG="team2-job-app-frontend:${{ steps.meta.outputs.short_sha }}"
          echo "Testing image: ${IMAGE_TAG}"
          
          # Start container in background
          docker run -d --name test-container -p 3000:3000 ${IMAGE_TAG}
          
          # Wait for container to be ready (max 30 seconds)
          echo "Waiting for container to start..."
          for i in {1..30}; do
            if docker ps | grep -q test-container; then
              echo "Container is running"
              sleep 2
              break
            fi
            sleep 1
          done
          
          # Check if container is still running
          if docker ps | grep -q test-container; then
            echo "✅ Container started successfully"
            docker logs test-container
          else
            echo "❌ Container failed to start or crashed"
            docker logs test-container
            exit 1
          fi
          
          # Cleanup
          docker stop test-container
          docker rm test-container
