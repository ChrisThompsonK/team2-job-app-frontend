name: "Terraform Apply - Dev"

on:
  push:
    branches: [main]
    paths:
      - 'infrastructure/**'

permissions:
  contents: read

env:
  ENVIRONMENT: dev
  TF_VERSION: 1.5.7
  ARM_SKIP_PROVIDER_REGISTRATION: "true"
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

jobs:
  terraform-apply:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Initialize (backend only if secrets available)
        working-directory: ./infrastructure
        run: |
          if [ -z "$ARM_CLIENT_ID" ] || [ -z "$ARM_CLIENT_SECRET" ]; then
            echo "⚠️  Azure secrets not configured, initializing without backend..."
            terraform init -backend=false -upgrade
          else
            echo "✅ Azure secrets available, initializing with backend..."
            terraform init \
              -backend-config="resource_group_name=terraform-state-rg" \
              -backend-config="storage_account_name=tfstateteam2" \
              -backend-config="container_name=terraform-state" \
              -backend-config="key=dev.tfstate" \
              -backend-config="use_azuread_auth=false" \
              -backend-config="use_msi=false" \
              -upgrade
          fi
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Terraform Validate
        working-directory: ./infrastructure
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./infrastructure
        run: terraform plan -var-file="${{ env.ENVIRONMENT }}.tfvars" -out=tfplan

      - name: Terraform Apply
        working-directory: ./infrastructure
        run: terraform apply -auto-approve tfplan

      - name: Output Results
        working-directory: ./infrastructure
        run: terraform output
