name: "Terraform Plan - Dev"

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'infrastructure/**'
      - '.github/workflows/terraform-plan-dev.yml'

permissions:
  contents: read
  pull-requests: write

env:
  ENVIRONMENT: dev
  TF_VERSION: 1.5.7
  ARM_SKIP_PROVIDER_REGISTRATION: "true"

jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure CLI login
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: |
          az login --service-principal \
            --username ${AZURE_CLIENT_ID} \
            --password ${AZURE_CLIENT_SECRET} \
            --tenant ${AZURE_TENANT_ID}
          az account set --subscription ${AZURE_SUBSCRIPTION_ID}

      - name: Terraform Format Check
        working-directory: ./infrastructure
        run: terraform fmt -check -recursive

      - name: Terraform Initialize
        working-directory: ./infrastructure
        run: terraform init -backend-config="backend.${{ env.ENVIRONMENT }}.tfvars" -upgrade

      - name: Terraform Validate
        working-directory: ./infrastructure
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./infrastructure
        run: terraform plan -var-file="${{ env.ENVIRONMENT }}.tfvars" -no-color -out=tfplan

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ env.ENVIRONMENT }}
          path: infrastructure/tfplan
          retention-days: 1

      - name: Comment PR with Plan
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = require('child_process').execSync('cd infrastructure && terraform show -no-color tfplan').toString();
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Terraform Plan - ${process.env.ENVIRONMENT}\n\`\`\`\n${plan.substring(0, 3000)}\`\`\``
            });
